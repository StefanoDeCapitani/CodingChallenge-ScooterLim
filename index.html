<!DOCTYPE html>

<html>

    <head>
        
        <title>Scooter Lim</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        
    </head>

    <body>

        <div class="container">

            <header>
                <img class="logo" src="img/logo.png" alt="logo-ScooterLim">
                <h1 class="title">Taking Booleaners from A to B</h1>
            </header>

            <nav>
                <input type="button" class="nav-button" value="Prenota">
                <input type="button" class="nav-button" value="Termina Prenotazione">
                <input type="button" class="nav-button" value="Accendi Luci">
            </nav>

            <main>
                
                <section class="scooter-card">
                    <input type="checkbox" class="checkbox">
                    <label class="checkbox-label">Monopattino Gino22</label>
                    <div class="address">&#8614 Via Guadalametri - a 220 metri da te</div>
                    <div class="charge-text">Stato carica:</div>
                    <div class="charge-bar" id="bar-a"></div>
                </section>
                
                <section class="scooter-card">
                    <input type="checkbox" class="checkbox">
                    <label class="checkbox-label">Monopattino MIke24</label>
                    <div class="address">&#8614 Via Ricciardoni - a 420 metri da te</div>
                    <div class="charge-text">Stato carica:</div>
                    <div class="charge-bar" id="bar-b"></div>
                </section>
                
                <section class="scooter-card">
                    <input type="checkbox" class="checkbox">
                    <label class="checkbox-label">Monopattino Fede154</label>
                    <div class="address">&#8614 Via Mentarini - a 490 metri da te</div>
                    <div class="charge-text">Stato carica:</div>
                    <div class="charge-bar" id="bar-c"></div>
                </section>
                
            </main>

        </div>

    </body>
    
</html>
